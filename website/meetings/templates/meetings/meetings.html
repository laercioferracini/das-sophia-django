{% extends "base.html" %}

{% block title %}New Metting Form{% endblock %}

{% block content %}
<div class="container mx-auto my-6">
  <h1 class="text-4xl font-bold mb-2 text-black">Meetings App</h1>
  <p class="text-base font-light leading-relaxed mt-0 mb-4 text-gray-800">
  <p>There are currently {{num_meetings}} meeting in the database.</p>
  <ul>
    {% for meeting in meetings %}
    <li>
      <a href="{% url 'detail' meeting.id %}" class="text-blue-600 visited:text-purple-600">{{ meeting.title }}</a>
    </li>
    {% endfor %}
  </ul>
  <a class="px-4 hover:text-gray-800" href="{% url 'new' %}">New meeting</a>
  <a href="{% url 'rooms' %}">Rooms List</a>
</div>
{% endblock %}
